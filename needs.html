<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Needs Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-family: monospace;
      }
      th,
      td {
        border: 1px solid #999;
        padding: 6px 10px;
        text-align: left;
      }
      th {
        background: #eee;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 10px;
        padding: 6px 12px;
      }
      nav a {
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Needs Management</h2>
    <nav>
      <a href="assets.html">Go to Assets</a>
      <a href="index.html">Go to SWP Simulation</a>
    </nav>

    <table id="needsTable">
      <thead>
        <tr>
          <th>Need Description</th>
          <th>Bank & Account</th>
          <th>Holder</th>
          <th>Monthly Amount (₹)</th>
          <th>Actions</th>
        </tr>
        <tr id="inputRow">
          <td>
            <input
              type="text"
              id="needDescInput"
              placeholder="Need Description"
            />
          </td>
          <td>
            <input
              type="text"
              id="bankAccountInput"
              placeholder="Bank & Account"
            />
          </td>
          <td><input type="text" id="holderInput" placeholder="Holder" /></td>
          <td>
            <input
              type="number"
              id="monthlyAmountInput"
              min="0"
              step="100"
              placeholder="Amount in ₹"
            />
          </td>
          <td><button id="addNeedBtn">Add</button></td>
        </tr>
      </thead>
      <tbody id="needsBody"></tbody>
    </table>

    <p>
      <strong
        >Total Annual Withdrawal: ₹<span id="totalAnnualWithdrawal"
          >0</span
        ></strong
      >
    </p>

    <script>
      const needsKey = "needsData";

      function loadNeeds() {
        const data = localStorage.getItem(needsKey);
        return data ? JSON.parse(data) : [];
      }

      function saveNeeds(data) {
        localStorage.setItem(needsKey, JSON.stringify(data));
      }

      function renderNeeds() {
        const tbody = document.getElementById("needsBody");
        const needs = loadNeeds();
        tbody.innerHTML = "";
        let totalMonthly = 0;
        needs.forEach((n, i) => {
          totalMonthly += Number(n.monthlyAmount) || 0;
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${n.needDesc}</td>
          <td>${n.bankAccount}</td>
          <td>${n.holder}</td>
          <td style="text-align:right;">${Number(
            n.monthlyAmount
          ).toLocaleString("en-IN")}</td>
          <td>
            <button onclick="editNeed(${i})">Edit</button>
            <button onclick="deleteNeed(${i})">Delete</button>
          </td>
        `;
          tbody.appendChild(tr);
        });
        document.getElementById("totalAnnualWithdrawal").textContent = (
          totalMonthly * 12
        ).toLocaleString("en-IN");
      }

      function clearInputFields() {
        document.getElementById("needDescInput").value = "";
        document.getElementById("bankAccountInput").value = "";
        document.getElementById("holderInput").value = "";
        document.getElementById("monthlyAmountInput").value = "";
        editingIndex = -1;
        document.getElementById("addNeedBtn").textContent = "Add";
      }

      let editingIndex = -1;

      document.getElementById("addNeedBtn").addEventListener("click", () => {
        const needDesc = document.getElementById("needDescInput").value.trim();
        const bankAccount = document
          .getElementById("bankAccountInput")
          .value.trim();
        const holder = document.getElementById("holderInput").value.trim();
        const monthlyAmount = Number(
          document.getElementById("monthlyAmountInput").value
        );

        if (
          !needDesc ||
          !bankAccount ||
          !holder ||
          !monthlyAmount ||
          monthlyAmount < 0
        ) {
          alert("Please fill all fields with valid values.");
          return;
        }

        const needs = loadNeeds();

        if (editingIndex === -1) {
          needs.push({ needDesc, bankAccount, holder, monthlyAmount });
        } else {
          needs[editingIndex] = {
            needDesc,
            bankAccount,
            holder,
            monthlyAmount,
          };
        }

        saveNeeds(needs);
        renderNeeds();
        clearInputFields();
      });

      function editNeed(i) {
        const needs = loadNeeds();
        const n = needs[i];
        document.getElementById("needDescInput").value = n.needDesc;
        document.getElementById("bankAccountInput").value = n.bankAccount;
        document.getElementById("holderInput").value = n.holder;
        document.getElementById("monthlyAmountInput").value = n.monthlyAmount;
        editingIndex = i;
        document.getElementById("addNeedBtn").textContent = "Update";
      }

      function deleteNeed(i) {
        if (!confirm("Delete this need?")) return;
        const needs = loadNeeds();
        needs.splice(i, 1);
        saveNeeds(needs);
        renderNeeds();
        clearInputFields();
      }

      // Initial render
      renderNeeds();
    </script>
  </body>
</html>
